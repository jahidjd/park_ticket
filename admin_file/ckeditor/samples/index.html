var base='<?php echo base_url() ?>'
	function get_category (id) {
		$.ajax({
            type: "POST",
            url: base+"Admin_panel/get_category",
            data: {'categoryID': id},
            dataType: "json",
            success: function(data){
              var ht='<select class="form-control" name="sub_catID">'
                ht+='<option value="">Select Sub Category</option>'
                $.each(data.batch, function(i, obj) {
                  ht+='<option value="'+obj+'">'+obj+'</option>'
                });
                ht+='</select>'
            }
          });
	}
